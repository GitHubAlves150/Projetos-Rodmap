<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> 
    <title>Document</title>
</head>

<body id="corpo">
    <section class="conteiner">
        <label class="_label">
            <img  src="localizacao.png" alt="localizacao" width="10%">
            <input id="weather-search" type="text" placeholder="digite">
        </label>
        <div class="sol">
            <img id="icone" class="icon" src="sol.png" alt="sol">
        </div>
        <div class="temperatura">
            <h2 id="temp">30.0</h2>
        </div>
        <div class="city">
            <p id="city_id">Cidade</p>
        </div>
        <div class="humidity_class">
            <img src="humidade.png" alt="sol">
            <div>
                <p id="humidity_id" class="humidity-text">90%</p>
                <p>Humidadde</p>
            </div>
        </div>
        <div class="wind">
            <img src="vento.png" alt="vento">
            <div>
                <p id="wind_" class="wind-text">90%</p>
                <p>vento</p>
            </div>
        </div>


    </section>
    
</body>

</html>
