<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="conteiner">
        <label class="_label">
            <img src="localizacao.png" alt="localizacao" width="10%">

        <div class="sol">
            <img src="sol.png" alt="sol">
        </div>
        <div class="temperatura">
            <h2>30.0</h2>

        <div class="city">

                <p>Humidadde</p>
            </div>
        </div>
        <div class="wind">
            <img src="vento.png" alt="vento">

                <p id="wind_" class="wind-text">90%</p>
                <p>vento</p>
            </div>
        </div>
