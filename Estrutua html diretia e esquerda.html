<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
     #esquerda {
        width: 50%;
        height: 500px; /* Ajuste a altura conforme necessário */

      #direita {
        width: 50%;
        height: 500px; /* Ajuste a altura conforme necessário */

        background-color: #e0e0e0; /* Cor de fundo para visualização */
      }
   </style>
      
</head>
<body>
    <div id="esquerda">Conteúdo à esquerda</div>
<div id="direita">Conteúdo à direita</div>

</body>
</html>
