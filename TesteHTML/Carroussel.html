<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="./style_carroussel.css">
    <script src="./iteracao.js" defer></script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="./EUA.jpg" alt="Natureza Morta 1">
            <img src="../Imagem de fundo/imagens/wallpaper003.jpg" alt="Natureza Morta 2">
            <img src="./imagens-cap19/cat2.jpg" alt="Natureza Morta 3">

        <button id="prevBtn" class="carousel-btn prev">&#10094;</button>

        <div class="carousel-dots">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
